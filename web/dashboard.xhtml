<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard</title>
        <link rel="icon" href="resources/img/favicon.ico"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="resources/css/dashboard.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="homepage.xhtml">ArtShare</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="mailinglist.xhtml">Mailing List</a></li>
                        <li><a href="dashboard.xhtml">Dashboard</a></li>
                        <li><a href="settings.xhtml">Settings</a></li>
                    </ul>
                    
                </div>
            </div>
        </nav>

        
        <div class="container">

            <div class="row row-offcanvas row-offcanvas-right">

                <div class="col-xs-12 col-sm-9">
                    <p class="pull-right visible-xs">
                        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                    </p>
                    <div class="jumbotron">
                        <h1>Gallery</h1>
                        <p>Like what you have seen from the community? Buy your favorite prints today!</p>
                    </div>

                    <h:form>
                        <p:galleria value="#{uploadController.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                            <p:graphicImage name="/images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                        </p:galleria>
                        <h:commandButton class="btn btn-default" value="View Winners"  action="#{uploadController.getWinner()}"/>
                        <h:commandButton class="btn btn-default" value="View Non-Winners"  action="#{uploadController.getLoser()}"/>
                        <h:commandButton class="btn btn-default" value="View All"  action="#{uploadController.init()}"/> <br/>
                        <h:outputText value="Input Tag:"/>
                        <h:inputText id="tag" value="#{uploadController.tag}"/>
                        <h:commandButton class="btn btn-default" value="View By Tag"  action="#{uploadController.getByTag()}"/> <br/>
<!--                        <h:inputText id="makewin" value="{uploadController.}"/>-->
<h:commandButton class="btn btn-default" value="Make winner"  action="#{uploadController.makeWinner(uploadController.images.get(0))}"/>
                    </h:form>
                </div><!--/.col-xs-12.col-sm-9-->
            </div><!--/row-->

            <hr></hr>

            <footer>
                <p class="pull-right col-md-offset-4"><a href="">Back to top</a></p>
                <p> 2016 ArtShare, Inc. <a href="">Privacy</a>  <a href="#">Terms</a></p>
            </footer>

        </div>


    </h:body>
</html>
